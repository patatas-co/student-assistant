<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Student Dashboard | Assistant Hub</title>
    <link rel="stylesheet" href="student-dashboard.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <!-- Sidebar -->
    <aside class="sidebar">
        <button class="sidebar-toggle" aria-label="Toggle sidebar">
            <svg viewBox="0 0 24 24" fill="none" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                <polyline points="15 18 9 12 15 6"></polyline>
            </svg>
        </button>
        
        <div class="logo">
            <svg viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                <rect x="6" y="10" width="52" height="44" rx="12" ry="12" fill="url(#grad)" />
                <path d="M19 27h26" stroke="#fff" stroke-width="3.4" stroke-linecap="round" />
                <path d="M19 34h18" stroke="#fff" stroke-width="3.4" stroke-linecap="round" />
                <path d="M19 41h11" stroke="#fff" stroke-width="3.4" stroke-linecap="round" />
                <defs>
                    <linearGradient id="grad" x1="6" y1="10" x2="58" y2="54" gradientUnits="userSpaceOnUse">
                        <stop stop-color="#4caf50" />
                        <stop offset="1" stop-color="#388e3c" />
                    </linearGradient>
                </defs>
            </svg>
            <span>Assistant Hub</span>
        </div>
        
        <nav class="nav-menu">
            <a href="#" class="nav-link tooltip-enabled active" data-module="profile" data-tooltip="Profile" aria-label="Profile">
                <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                    <circle cx="12" cy="7" r="4"></circle>
                </svg>
                <span>Profile</span>
            </a>
            <a href="#" class="nav-link tooltip-enabled" data-module="evaluate" data-tooltip="Evaluate" aria-label="Evaluate">
                <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M9 3h6a2 2 0 0 1 2 2v2"></path>
                    <path d="M9 3a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V7"></path>
                    <path d="M9 7h6"></path>
                    <polyline points="9 12 11 14 15 10"></polyline>
                </svg>
                <span>Evaluate</span>
            </a>
        </nav>
        
        <div class="logout">
            <a href="login.html" class="logout-btn tooltip-enabled" data-tooltip="Logout" aria-label="Logout">
                <svg class="logout-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                    <polyline points="16 17 21 12 16 7"></polyline>
                    <line x1="21" y1="12" x2="9" y2="12"></line>
                </svg>
                <span>Logout</span>
            </a>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
        <header class="dashboard-header">
            <h1 id="module-title">User Profile</h1>
            <p class="welcome">Welcome back, <strong>John Doe</strong></p>
        </header>

        <section id="module-content">
            <div class="loading">Loading module...</div>
        </section>
    </main>

    <!-- Load external JS at the end -->
    <script src="student-dashboard.js"></script>
</body>
</html>
