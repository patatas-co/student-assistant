<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Student Dashboard | Assistant Hub</title>
    <link rel="stylesheet" href="dashboard.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="logo">
            <svg viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                <rect x="6" y="10" width="52" height="44" rx="12" ry="12" fill="url(#grad)" />
                <path d="M19 27h26" stroke="#fff" stroke-width="3.4" stroke-linecap="round" />
                <path d="M19 34h18" stroke="#fff" stroke-width="3.4" stroke-linecap="round" />
                <path d="M19 41h11" stroke="#fff" stroke-width="3.4" stroke-linecap="round" />
                <defs>
                    <linearGradient id="grad" x1="6" y1="10" x2="58" y2="54" gradientUnits="userSpaceOnUse">
                        <stop stop-color="#4caf50" />
                        <stop offset="1" stop-color="#388e3c" />
                    </linearGradient>
                </defs>
            </svg>
            <span>Assistant Hub</span>
        </div>
        <nav class="nav-menu">
            <a href="#" class="nav-link active" data-module="profile"><span>Profile</span></a>
            <a href="#" class="nav-link" data-module="application"><span>Application &amp; Status</span></a>
            <a href="#" class="nav-link" data-module="tasks"><span>Tasks &amp; Performance</span></a>
            <a href="#" class="nav-link" data-module="communication"><span>Messages &amp; Alerts</span></a>
            <a href="#" class="nav-link" data-module="sentiment"><span>Sentiment Feedback</span></a>
            <a href="#" class="nav-link" data-module="reports"><span>Reports &amp; Analytics</span></a>
        </nav>
        <div class="logout">
            <a href="login.html" class="logout-btn">Logout</a>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
        <header class="dashboard-header">
            <h1 id="module-title">User Profile</h1>
            <p class="welcome">Welcome back, <strong>John Doe</strong></p>
        </header>

        <section id="module-content">
            <div class="loading">Loading module...</div>
        </section>
    </main>

    <!-- Load external JS at the end -->
    <script src="dashboard.js"></script>
</body>
</html>
